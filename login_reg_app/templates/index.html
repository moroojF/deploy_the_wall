<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
    <meta name="description" content="CONTENT">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>
    <div class="container-fluid">
        <h1>Welcome!</h1>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <h2>Registration:</h2>
            <form class="form-group" action='/add_user' method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" type='text' name='first_name'>
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input class="form-control" type='text' name='last_name'>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control" type='text' name='email'>
                </div>
                <div class="form-group">
                    <label>Birth Day: </label>
                    <input class="form-control" type='date' name='BD'>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type='password' name='password'>
                </div>
                <div>*Password should be at least 8 characters</div>
                <div class="form-group">
                    <label>Confirm Password: </label>
                    <input class="form-control" type='password' name='cpassword'>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type='submit' value='Register'>
                </div>
            </form>
        </div>
        <div class="col-sm-5">
            <h2>Login:</h2>
            <form class="form-group" action='/login' method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control" type='text' name='log_email'>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type='password' name='log_password'>
                </div>
                <div class="text-center">
                    <input class="btn btn-primary" type='submit' value='Login'>
                </div>
            </form>
            
            {% if messages %}
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
</body>

</html>
